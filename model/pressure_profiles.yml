# Pressure profile hyperparameters for different SZ cluster models
# This file defines only the fixed hyperparameters for various pressure profiles
# RA, Dec, redshift, and mass must be provided by the user

# Profile-specific parameters
profiles:
  # Arnaud et al. 2010 profiles
  a10_up:  # Universal profile
    model_type: A10Pressure
    spectrum_type: tSZ
    concentration: 1.177
    parameters:
      alpha: 1.051
      beta: 5.4905
      gamma: 0.3081
      p_norm: 8.403  # Will be scaled by (H0/70)^(-3/2)
      alpha_p: 0.12
      
  a10_cc:  # Cool core
    model_type: A10Pressure
    spectrum_type: tSZ
    concentration: 1.128
    parameters:
      alpha: 1.2223
      beta: 5.4905
      gamma: 0.7736
      p_norm: 3.249
      alpha_p: -0.1
      
  a10_md:  # Morphologically disturbed
    model_type: A10Pressure
    spectrum_type: tSZ
    concentration: 1.083
    parameters:
      alpha: 1.4063
      beta: 5.4905
      gamma: 0.3798
      p_norm: 3.202
      alpha_p: -0.1

  # McDonald et al. 2014 profiles  
  m14_up:  # Universal profile
    model_type: A10Pressure
    spectrum_type: tSZ
    concentration: 2.59
    parameters:
      alpha: 2.27
      beta: 3.48
      gamma: 0.15
      p_norm: 3.47
      alpha_p: -0.1
      
  m14_cc:  # Cool core
    model_type: A10Pressure
    spectrum_type: tSZ
    concentration: 2.8
    parameters:
      alpha: 2.3
      beta: 3.34
      gamma: 0.21
      p_norm: 3.7
      alpha_p: -0.1
      
  m14_nc:  # Non-cool core
    model_type: A10Pressure
    spectrum_type: tSZ
    concentration: 1.5
    parameters:
      alpha: 1.7
      beta: 5.74
      gamma: 0.05
      p_norm: 3.91
      alpha_p: -0.1

  # Ghirardini et al. 2017 profiles
  g17_ex:  # Extended
    model_type: G17Pressure
    spectrum_type: tSZ
    concentration: 1.27
    parameters:
      alpha: 1.33
      beta0: 4.77
      beta1: 0.056
      beta2: 0.254
      gamma0: 0.502
      gamma1: -0.05
      gamma2: -0.71
      p_norm: 0.1716
      alpha_p: -0.051
      c_p: -0.321
      
  g17_st:  # Standard
    model_type: G17Pressure
    spectrum_type: tSZ
    concentration: 1.21
    parameters:
      alpha: 1.23
      beta0: 5.06
      beta1: 0.0
      beta2: 0.0
      gamma0: 0.37
      gamma1: 0.0
      gamma2: 0.0
      p_norm: 0.1701
      alpha_p: 0.0105
      c_p: -0.121

  # Le Brun et al. 2015 profiles
  l15_00:  # 0% AGN feedback
    model_type: L15Pressure
    spectrum_type: tSZ
    concentration: 0.986
    parameters:
      alpha: 1.489
      beta: 4.512
      gamma: 1.174
      delta: 0.072
      epsilon: 0.245
      p_norm: 0.694
      
  l15_80:  # 80% AGN feedback
    model_type: L15Pressure
    spectrum_type: tSZ
    concentration: 0.892
    parameters:
      alpha: 1.517
      beta: 4.625
      gamma: 0.814
      delta: 0.263
      epsilon: 0.805
      p_norm: 0.791
      
  l15_85:  # 85% AGN feedback
    model_type: L15Pressure
    spectrum_type: tSZ
    concentration: 0.597
    parameters:
      alpha: 1.572
      beta: 4.85
      gamma: 0.92
      delta: 0.246
      epsilon: 0.864
      p_norm: 0.235
